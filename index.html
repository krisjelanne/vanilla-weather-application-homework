<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">
    <title>Krisjel's Weather Application</title>
</head>
<body>
    <div class="weather-app">
    <header>
        <form class="search-form">
            <input type="search" placeholder="Enter a city.." required class="search-form-input"/>
            <input type="submit" value="Search" class="search-form-button"/>
        </form>
    </header>
    <main>
        <div class="weather-app-data">
        <div>
    <h1 class="weather-app-city"> Manila </h1>
    <p class="weather-app-details">
        Tuesday 18:15, moderate rain
        <br/>
        Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
    </p>
</div>
<div class="weather-app-data-container">
    <div class="weather-app-icon">🌤️</div> <div class="weather-app-temperature">24</div><div class="weather-app-unit">°C</div>
</div>
</div>
</main>
    <footer>This project was coded by <a href="https://github.com/krisjelanne" target="_blank">Krisjel Anne</a>, and is open-sourced on <a href="https://github.com/krisjelanne/vanilla-weather-application-homework" target="_blank">GitHub</a>, and hosted on <a href="https://vanilla-weather-application-project.netlify.app/" target="_blank">Netlify.</a></footer>
</div>
</body>
</html>
